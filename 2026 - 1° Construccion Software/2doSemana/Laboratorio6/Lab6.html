<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Laboratorio 6 - Validador de Password</title>

<style>

body{
    font-family: Arial, sans-serif; /* fuente o tipo de letra */
    text-align:center; /* alinea el texto */
    background-image: url("Imageeennn1.png"); /* imagen de fondo */
    background-size: cover; /* se ajusta para cubrir toda la pantalla sin deformarse */
    background-position: center; /* posici√≥n de la imagen de fondo dentro del contenedor */
    background-repeat: no-repeat; /* imagen de fondo se repite cuando no cubre todo el espacio */
    min-height: 100vh; /* efine la altura m√≠nima del contenedor  */
    display: flex; /*  */
    flex-direction: column; 
}

#titulo{
    font-size: 40px;
    font-weight: bold;
    color: white;
    margin-top: 40px;
    transition: all 0.4s ease;
}

.contenedor{
    background:white;
    width:400px;
    margin:auto;
    margin-top:30px;
    padding:30px;
    border-radius:10px;
}

input{
    width:90%;
    padding:10px;
    margin:10px;
    font-size:16px;
}

button{
    padding:10px 20px;
    background-color:#4CAF50;
    color:white;
    border:none;
    cursor:pointer;
}

.mensaje{
    margin-top:10px;
    font-weight:bold;
}

.InformacionSeguridad{
    font-size:13px;
    color:gray;
    visibility:hidden;
}

.fuerte{
    color:rgb(7, 178, 64);
}

.debil{
    color:red;
}

footer{
    margin-top:auto;
    padding:20px;
}
footer ul{
    list-style: none;   /* Quita los puntos */
    padding: 0;
}

footer h3{
    font-size: 16px;   /* M√°s peque√±o */
    font-weight: normal;
    color: black;
}

footer a{
    font-size: 12px;   /* Links m√°s peque√±os */
    color: #666;
    text-decoration: none;
}

footer a:hover{
    color: red;
}
</style>
</head>

<body>

<h1 id="titulo">Validador de Passwords</h1>

<div class="contenedor">

<input type="password" id="password" placeholder="Ingresa tu password">

<p id="InformacionSeguridad" class="InformacionSeguridad">
Crea una contrase√±a correcta siguiendo estas recomendaciones:
<br>‚Ä¢ 8 caracteres o m√°s  
<br>‚Ä¢ Al menos una may√∫scula  
<br>‚Ä¢ Al menos un n√∫mero
</p>

<input type="password" id="confirmar" placeholder="Confirmar tu password">

<p id="mensaje" class="mensaje"></p>

<button id="validar">Validar</button>

</div>

<footer>
<h3>Fuentes Consultadas</h3>
<ul>
<li><a href="https://www.w3schools.com/js/" target="_blank">W3Schools JavaScript</a></li>
<li><a href="https://www.w3schools.com/cssref/pr_class_position.asp" target="_blank">CSS Position</a></li>
<li><a href="https://www.w3schools.com/jsref/met_win_settimeout.asp" target="_blank">setTimeout</a></li>
</ul>
</footer>

<script>

// Document Object Model (DOM)
let password = document.getElementById("password");
let confirmar = document.getElementById("confirmar");
let mensaje = document.getElementById("mensaje");
let ayuda = document.getElementById("InformacionSeguridad");
let titulo = document.getElementById("titulo");

// 3 TIPOS DE TITULOS DIFERENTES

let estilo = 0;

titulo.addEventListener("click", function(){

    estilo++;

    if(estilo > 2){
        estilo = 0;
    }

    if(estilo === 0){
        titulo.style.fontFamily = "Arial, sans-serif";
        titulo.style.color = "white";
        titulo.style.fontSize = "40px";
    }

    if(estilo === 1){
        titulo.style.fontFamily = "Georgia, serif";
        titulo.style.color = "white";
        titulo.style.fontSize = "55px";
    }

    if(estilo === 2){
        titulo.style.fontFamily = "Courier New, monospace";
        titulo.style.color = "white";
        titulo.style.fontSize = "70px";
    }

});

// VALIDACIONES PASSWORD

password.addEventListener("focus", function(){
    ayuda.style.visibility = "visible";
});

password.addEventListener("blur", function(){
    ayuda.style.visibility = "hidden";
});

password.addEventListener("keyup", function(){

    let valor = password.value;
    let regex = /^(?=.*[A-Z])(?=.*[0-9]).{8,}$/;

    if(regex.test(valor)){
        mensaje.textContent = "Password fuerte";
        mensaje.className = "mensaje fuerte";
    } else {
        mensaje.textContent = "Password d√©bil";
        mensaje.className = "mensaje debil";
    }

});

document.getElementById("validar").addEventListener("click", function(){

    if(password.value === confirmar.value && password.value !== ""){
        mensaje.textContent = "Passwords coinciden correctamente";
        mensaje.style.color = "green";

        setTimeout(function(){
            alert("Registro exitoso üéâ");
        }, 1000);

    } else {
        mensaje.textContent = "Las passwords no coinciden";
        mensaje.style.color = "red";
    }

});

</script>

</body>
</html>
