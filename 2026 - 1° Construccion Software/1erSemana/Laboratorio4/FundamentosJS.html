<script>
    //Un conjunto de instrucciones escritas en un lenguaje de programación,
    //que la computadora ejecuta paso a paso


    //Imprimir "Hola, Mundo!" en la consola
    console.log("Hola, Mundo!");

    // Ejercicio 1: TABLA DE CUBOS Y CUADRADOS

    let numero = parseInt(prompt("Ejercicio 1: Ingresa un número:"));
    // let : sirve para crear una variable
    // parseInt : Sirve para convertir texto en número
    // prompt : Mostrar una ventana donde el usuario puede escribir algo

    document.write("<h2>Ejercicio 1</h2>");
    // document.write : Sirve para escribir algo en la página web
    // <h2> : Heading 2 (título de tamaño mediano)

    document.write("<table border='1'>");
    // <table> = Crea una tabla
    // border='1' = Agrega un borde a la tabla

    document.write("<tr><th>Número</th><th>Cuadrado</th><th>Cubo</th></tr>");
    // <tr> = Crea una fila - Table Row (fila)
    // <th> = Table Header (encabezado de columna)

    for (let i = 1; i <= numero; i++) {
        // for : Es un ciclo que se repite mientras la condición sea verdadera
        // let i = 1 : Inicializa la variable i en 1
        // i <= numero : El ciclo se repite mientras i sea menor o igual a numero
        // i++ : Incrementa i en 1 después de cada iteración

        document.write("<tr>");
        // <tr> = Crea una nueva fila en la tabla

        document.write("<td>" + i + "</td>");
        // <td> = Table Data (celda de datos)
        // i : Es el número actual en el ciclo
        // "</td>" : Cierra la celda de datos
        // El resultado es una celda con el número i

        document.write("<td>" + (i*i) + "</td>");
        // (i*i) : Calcula el cuadrado de i y lo muestra en la celda

        document.write("<td>" + (i*i*i) + "</td>");
        // (i*i*i) : Calcula el cubo de i y lo muestra en la celda

        document.write("</tr>");
        // </tr> : Cierra la fila actual
    }

    document.write("</table>");

    // ------------------------------------------------------- //
    // Ejercicio 2: SUMA ALEATORIA CON TIEMPO
    document.write("<h2>Ejercicio 2</h2>");

    let n1 = Math.floor(Math.random() * 10) + 1;
    let n2 = Math.floor(Math.random() * 10) + 1;
    // Generar dos números aleatorios del 1 al 10
    // Math.random() : Genera un número decimal aleatorio entre 0 y 1
    // Math.floor() : Redondea hacia abajo al número entero más cercano

    let inicio = new Date().getTime();
    // Guardar tiempo inicial
    // new Date() : Crea un objeto de fecha y hora actual
    // getTime() : Devuelve el número de milisegundos desde el 1

    let respuesta = parseInt(prompt("¿Cuánto es " + n1 + " + " + n2 + " ?"));

    let fin = new Date().getTime();
    // Guardar tiempo final

    let tiempo = (fin - inicio) / 1000;
    // Calcular tiempo en segundos

    // Verificar si es correcta
    if (respuesta === n1 + n2) {
        document.write("<p>Resultado: Correcto</p>");
    } else {
        document.write("<p>Resultado: Incorrecto</p>");
    }

    // Mostrar tiempo
    document.write("<p>Tiempo que tardaste: " + tiempo + " segundos</p>");

       

    // ------------------------------------------------------- //
    // Ejercicio 3: CONTADOR
    document.write("<h2>Ejercicio 3</h2>");

       function contador(arreglo) {

    let negativos = 0;
    let ceros = 0;
    let positivos = 0;

    for (let i = 0; i < arreglo.length; i++) {

        // Verificar si el número es negativo, cero o positivo
        // i = 0 : Inicializa la variable i en 0 (primer índice del arreglo)
        // arreglo.length : Es la cantidad de elementos en el arreglo
        // i < arreglo.length : El ciclo se repite mientras i sea menor que la cantidad de elementos

        if (arreglo[i] < 0) {
            negativos++;
            // arreglo[i] : Es el número actual en el arreglo
            // negativos++ : Incrementa el contador de negativos en 1

        }
        else if (arreglo[i] === 0) {
            ceros++;
            // arreglo[i] === 0 : Verifica si el número es igual a cero
            // ceros++ : Incrementa el contador de ceros en 1
        }
        else {
            positivos++;
        }
    }
    return {
        negativos: negativos,
        ceros: ceros,
        positivos: positivos
    };
       }
    
let prueba = contador([-2, 0, 5, 8, -1, 0]);

document.write("<p>Negativos: " + prueba.negativos + "</p>");
document.write("<p>Ceros: " + prueba.ceros + "</p>");
document.write("<p>Positivos: " + prueba.positivos + "</p>");

    // Ejercicio 4: PROMEDIOS POR RENGLON

document.write("<h2>Ejercicio 4: Promedios por renglón</h2>");

function promedios(matriz) {

    let resultado = [];
    // resultado : Es un arreglo que almacenará los promedios de cada renglón

    for (let i = 0; i < matriz.length; i++) {
        // i = 0 : Inicializa la variable i en 0 (primer índice de la matriz)
        // matriz.length : Es la cantidad de renglones en la matriz
        // i < matriz.length : El ciclo se repite mientras i sea menor que la cantidad
       // i++ : Incrementa i en 1 después de cada iteración (siguiente renglón)

        let suma = 0;
        // suma : Es una variable que almacenará la suma de los elementos del renglón actual
        // suma = 0 : Inicializa la suma en 0 para cada renglón

        for (let j = 0; j < matriz[i].length; j++) {
            suma += matriz[i][j];
        }

        // matriz[i] : Es el renglón actual (un arreglo)
        // matriz[i].length : Es la cantidad de elementos en el renglón actual
        // j = 0 : Inicializa 
        // j < matriz[i].length : El ciclo se repite mientras j sea menor que la cantidad de elementos
        // suma += matriz[i][j] : Suma el elemento actual del renglón

        let promedio = suma / matriz[i].length;
        // promedio : Es una variable que almacenará el promedio del renglón actual
        // suma : Es la suma de los elementos del renglón
        // matriz[i].length : Es la cantidad de elementos en el renglón (para
        // calcular el promedio)
        // El resultado es la suma dividida por la cantidad de elementos

        resultado.push(promedio);
        // resultado.push(promedio) : Agrega el promedio calculado al arreglo resultado
    }

    return resultado;
}

let matrizPrueba = [
    [1,2,3],
    [4,5,6],
    [10,20]
];

let resultado = promedios(matrizPrueba);

document.write("<p>Promedios: " + resultado + "</p>");

console.assert(resultado[0] === 2);
console.assert(resultado[1] === 5);
console.assert(resultado[2] === 15);

//console.assert : Sirve para verificar que el resultado sea correcto. Si la condición es falsa, muestra un error en la consola.
// === : Es un operador de comparación que verifica si dos valores son iguales y del mismo tipo

// EJERCICIO 5: INVERSO DE UN NÚMERO

document.write("<h2>Ejercicio 5: Inverso de un número</h2>");

function inverso(numero) {

    let invertido = numero
        .toString() // Convierte el número a texto para poder manipularlo como una cadena de caracteres
        .split("") // Convierte la cadena de texto en un arreglo de caracteres (cada dígito es un elemento del arreglo)
        .reverse() // Invierte el orden de los elementos del arreglo (el último dígito se convierte en el primero)
        .join(""); // Convierte el arreglo de caracteres de nuevo en una cadena de texto (el número invertido como texto)

    return parseInt(invertido); // Convierte el número invertido de texto a número entero y lo devuelve
}

let numeroPrueba = 1234;
let resultadoInverso = inverso(numeroPrueba);

document.write("<p>Inverso de " + numeroPrueba + ": " + resultadoInverso + "</p>");

console.assert(resultadoInverso === 4321);

// EJERCICIO 6: MI PROPIO EJERCICIO

document.write("<h2>Ejercicio 6: Figuras Geométricas</h2>");
document.write("<p>Este programa calcula áreas y volúmenes de figuras </p>");

// Crear la clase (esto es el objeto)
class Figuras {

    constructor(nombrePersona) {
        this.nombrePersona = nombrePersona;
    }

    areaCirculo(radio) {
        return Math.PI * radio * radio;
    }

    areaTriangulo(base, altura) {
        return (base * altura) / 2;
    }

    volumenCilindro(radio, altura) {
        return Math.PI * radio * radio * altura;

    }

    volumenPrismaRectangular(base1, base2, altura) {
        return base1 * base2 * altura;

    }

    esferaVolumen(radio) {
        return (4/3) * Math.PI * Math.pow(radio, 3);
    }
}

// Pedir nombre
let nombre = prompt("Ingresa tu nombre:");
let figura = new Figuras(nombre);

document.write("<p>Hola " + figura.nombrePersona + " !</p>");

// CÍRCULO
let radio = parseFloat(prompt("Ingresa el radio del círculo:"));
let areacirculo = figura.areaCirculo(radio);
document.write("<p>Área del círculo: " + areacirculo.toFixed(2) + "</p>");

// TRIÁNGULO
let base = parseFloat(prompt("Ingresa la base del triángulo:"));
let altura = parseFloat(prompt("Ingresa la altura del triángulo:"));
let areaT = figura.areaTriangulo(base, altura);
document.write("<p>Área del triángulo: " + areaT + "</p>");

// CILINDRO
let radioC = parseFloat(prompt("Ingresa el radio del cilindro:"));
let alturaC = parseFloat(prompt("Ingresa la altura del cilindro:"));
let volumen = figura.volumenCilindro(radioC, alturaC);
document.write("<p>Volumen del cilindro: " + volumen.toFixed(2) + "</p>");

// PRISMA RECTANGULAR
let base1 = parseFloat(prompt("Ingresa el largo de la base del prisma rectangular:"));
let base2 = parseFloat(prompt("Ingresa el ancho de la base del prisma rectangular:"));
let alturaP = parseFloat(prompt("Ingresa la altura del prisma rectangular:"));
let volumenprismarectangular = figura.volumenPrismaRectangular(base1, base2, alturaP);
document.write("<p>Volumen del prisma rectangular: " + volumenprismarectangular.toFixed(2) + "</p>");

// ESFERA
let radioE = parseFloat(prompt("Ingresa el radio de la esfera:"));
let volumenEsfera = figura.esferaVolumen(radioE);
document.write("<p>Volumen de la esfera: " + volumenEsfera.toFixed(2) + "</p>");


// toFixed(2) : Redondea el número a 2 decimales
// Math.PI : Es el valor de pi (3.14159...)
// Math.pow(radio, 3) : Eleva el radio al cubo (radio^3)
